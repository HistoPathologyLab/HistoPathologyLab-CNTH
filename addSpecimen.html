<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 250px; /* Fixed width for the sidebar */
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            overflow-y: auto;
            position: fixed; /* Ensure the sidebar stays fixed */
            height: 100vh;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif;
            font-size: 14px;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-left: 10px;
        }
        .sidebar-item.bold {
            margin-top: 30px;
            font-weight: bold;
        }
        .sidebar-item:hover {
            background-color: #004080;
        }
        .bold {
            font-weight: bold;
        }
        .divider {
            width: 90%;
            border: 1px solid white;
            margin: 20px 0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px; /* Add margin to accommodate the fixed sidebar */
            overflow-y: auto;
            height: 100vh;
            width: calc(100% - 250px);
            background-image: url('https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/raw/main/Home%20page.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the image */
        }
        .top-bar {
            background-color: white;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent text wrapping */
            margin-left: 30px;
        }
        .logo {
            height: 80%;
            position: absolute; /* Position the logo absolutely */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
        }
        .datetime {
            color: darkblue;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute; /* Add this line */
            right: 20px; /* Adjust margin to create space */
            white-space: nowrap;
        }
        .datetime .time {
            font-size: 16px;
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-x: auto; /* Ensure main content can scroll horizontally */
        }
        .menu-button {
            display: none; /* Initially hidden */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px; /* Adjust the width for smaller screens */
                position: absolute; /* Change to absolute for mobile view */
                z-index: 1000; /* Ensure it is on top */
                transform: translateX(-100%); /* Hide by default */
                transition: transform 0.3s ease;
            }
            .sidebar.visible {
                transform: translateX(0); /* Show when toggled */
            }
            .sidebar h1, .sidebar h2 {
                font-size: 18px;
            }
            .sidebar-item {
                font-size: 12px;
                padding: 10px;
                margin: 0;
            }
            .top-bar {
                height: 50px;
                padding: 0 10px;
                margin-left: 0; /* Remove margin for top bar */
            }
            .logo {
                height: 40px;
            }
            .datetime .time {
                font-size: 14px;
            }
            .datetime .date {
                font-size: 10px;
            }
            .content {
                margin-left: 0; /* Remove margin for content */
                width: 100%; /* Full width for content */
            }
            .menu-button {
                display: block; /* Show menu button on mobile */
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: darkblue;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px; /* Further adjust the width for very small screens */
            }
            .sidebar-item {
                font-size: 10px;
                padding: 8px;
            }
            .logo {
                height: 30px;
            }
            .datetime .time {
                font-size: 12px;
            }
            .datetime .date {
                font-size: 8px;
            }
        }

        @media (max-width: 320px) and (orientation: portrait) {
            .sidebar {
                width: 120px; /* Final adjustment for 320px screens */
            }
            .sidebar-item {
                font-size: 8px;
                padding: 5px;
            }
            .sidebar h1 {
                font-size: 14px;
            }
            .sidebar h2 {
                font-size: 10px;
            }
            .top-bar {
                height: 40px;
                padding: 0 5px;
            }
            .logo {
                height: 20px;
            }
            .datetime .time {
                font-size: 10px;
            }
            .datetime .date {
                font-size: 8px;
            }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 600px; /* Set a max-width for the form */
            margin: 30px auto; /* Center the form */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input, 
        .form-container select {
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-container .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: darkblue;
            color: white;
        }
        .form-container .button-container button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <hr class="divider"> <!-- Divider line added here-->
        <div class="sidebar-item bold" id="home-link">Home</div>
        <div class="sidebar-item" id="histo-reports-link">Histo Reports Summary</div>
        <div class="sidebar-item">FNAC Reports Summary</div>
        <div class="sidebar-item">Cyto Reports Summary</div>
        <div class="sidebar-item">US guided FNAC Reports Summary</div>
        <div class="sidebar-item">ERPR Reports</div> <!-- New sidebar item added here-->
        <div class="sidebar-item">Cancer Reports</div>
        <div class="sidebar-item">Pending Reports</div>
        <div class="sidebar-item">Reports to Print</div>
        <div class="sidebar-item">Add Consultant / Registrar (Dr.)</div>
        <div class="sidebar-item bold" id="logout">Logout</div>
    </div>
    <div class="content">
        <div class="top-bar">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Adjust the path to your logo -->
            <div class="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- Main content goes here -->
            <div class="form-container">
                <label for="year">Select Year:</label>
                <select id="year">
                    <option value="">Select Year</option>
                    <!-- Years will be populated by JavaScript -->
                </select>
                <!-- Add other form elements as needed -->
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <button class="menu-button" id="menu-button">Menu</button>
    <script>
        // Function to display date and time
        function updateDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        // Initial call to display date and time
        updateDateTime();
        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Populate year dropdown
        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= 2000; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // Toggle sidebar visibility on mobile
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('visible');
        });

        // Handle sidebar item clicks
        document.getElementById('home-link').addEventListener('click', () => {
            window.location.href = 'home.html';
        });
        document.getElementById('histo-reports-link').addEventListener('click', () => {
            window.location.href = 'histo-reports-summary.html';
        });
        document.getElementById('logout').addEventListener('click', () => {
            // Add logout logic here
            alert('Logout clicked');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Lab System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 300px; /* Adjust the max-width to control logo size */
            width: 100%;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px; /* Increased margin between form groups */
        }
        form label {
            width: 100px; /* Set a fixed width for labels */
            font-weight: bold;
            color: darkblue;
            text-align: left; /* Align labels to the left */
            margin-right: 5px; /* Reduced spacing between label and input */
            font-size: 12px; /* Reduced font size for labels */
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 105px); /* Decrease width of input fields */
            padding: 5px; /* Reduced padding for smaller input field size */
            font-size: 14px; /* Reduced font size for input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px; /* Add margin between input fields */
        }
        form button {
            width: calc(100% - 110px); /* Adjusted button width */
            padding: 4px; /* Adjusted button padding */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px; /* Increased margin between input fields and button */
            margin-bottom: 25px; /* Increased margin between button and footer */
        }
        form button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 0; /* Position the footer at the bottom of the container */
            width: 100%;
            text-align: center;
            font-size: 10px; /* Decreased font size */
            color: #666666;
            margin-bottom: 10px; /* Added margin at the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/blob/main/Logo%20Histopathology%20Lab.png?raw=true" alt="Histopathology Lab Logo" class="logo">
        <form id="login-form">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; Dr. Darshana Thushara
        </div>
    </div>
</body>
</html>

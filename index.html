<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Lab System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 300px; /* Adjust the max-width to control logo size */
            width: 100%;
            margin-bottom: 30px;
        }
        <form id="login-form">
    	    <label for="user-id">User ID:</label>
    	    <input type="text" id="user-id" name="user-id" required>
            <label for="password">Password:</label>
    	    <input type="password" id="password" name="password" required>
    	    <button type="submit">Login</button>
	    </form>
        }
        form label {
    	    display: inline-block;
    	    width: 100px; /* Adjust width of labels as needed */
    	    text-align: left; /* Align label text to the left */
    	    margin-right: 10px; /* Add spacing between labels and input fields */
            margin-bottom: 5px; /* Add spacing between labels */
            font-weight: bold; /* Make label text bold */
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 60px); /*
	Decrease width of input fields */
            padding: 7px; /* Adjust padding to reduce input field size */
	    font-size: 14px; /* Adjust font to reduce input field size */
            margin: 0 auto 12px; /* Center the input fields horizontally */
    	    display: block;
        }

        form button {
            width: 70%; /* Adjust button width as needed */
            padding: 8px; /* Adjust button padding as needed */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="D:\Logo Histopathology Lab.png" alt="Histopathology Lab Logo">
        <form id="login-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

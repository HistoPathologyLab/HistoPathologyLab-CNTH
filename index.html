<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Lab System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        form label {
            width: 60px;
            font-weight: bold;
            color: darkblue;
            text-align: right;
            font-size: 12px;
            display: inline-block;
            margin: 0;
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(60% - 70px);
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-left: 10px;
            border-radius: 4px;
        }
        form button {
            width: calc(30% - 40px);
            padding: 5px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 15px;
            margin-bottom: 35px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/blob/main/Logo%20Histopathology%20Lab.png?raw=true" alt="Histopathology Lab Logo" class="logo">
        <form id="login-form">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" value="histopath lab" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Histo9876" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; Dr. Darshana Thushara
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Get the user ID and password from the form
            const userId = document.getElementById("user-id").value;
            const password = document.getElementById("password").value;

            // Check if the credentials are correct
            if (userId === "histopath lab" && password === "Histo9876") {
                // Set session storage to indicate the user is logged in
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redirect to the home page
                window.location.href = "home.html";
            } else {
                // Display an error message or perform other actions
                alert("Invalid credentials. Please try again.");
            }
        });

        // Function to check if the user is already logged in
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                window.location.href = 'home.html';
            }
        }

        // Check login status on page load
        checkLogin();
    </script>
</body>
</html>

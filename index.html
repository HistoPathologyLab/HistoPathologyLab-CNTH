<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Lab System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin-bottom: 20px; /* Increased margin between container and footer */
        }
        .logo {
            max-width: 300px; /* Adjust the max-width to control logo size */
            width: 100%;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px; /* Increased margin between form groups */
        }
        form label {
            width: 60px; /* Set a fixed width for labels */
            font-weight: bold;
            color: darkblue;
            text-align: right; /* Align labels to the right */
            font-size: 12px; /* Reduced font size for labels */
            display: inline-block; /* Make labels inline */
            margin: 0; /* Remove default margin */
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(60% - 70px); /* Decrease width of input fields */
            padding: 5px; /* Reduced padding for smaller input field size */
            font-size: 14px; /* Reduced font size for input fields */
            border: 1px solid #ccc; /* Added missing semicolon */
            margin-left: 10px; /* Reduced margin between label and input */
            border-radius: 4px; /* Rounded edges */
        }
        form button {
            width: calc(30% - 40px); /* Adjusted button width */
            padding: 5px; /* Adjusted button padding */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px; /* Increased margin between input fields and button */
            margin-left: 15px; /* Moved button slightly to the right */
            margin-bottom: 35px; /* Increased margin between button and footer */
        }
        form button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 10px; /* Position the footer at the bottom of the container */
            left: 50%; /* Move to the center horizontally */
            transform: translateX(-50%); /* Adjust for exact center alignment */
            width: 100%;
            text-align: center;
            font-size: 10px; /* Decreased font size */
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/blob/main/Logo%20Histopathology%20Lab.png?raw=true" alt="Histopathology Lab Logo" class="logo">
        <form id="login-form">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" value="histopath lab" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Histo9876" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; Dr. Darshana Thushara
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Get the user ID and password from the form
            const userId = document.getElementById("user-id").value;
            const password = document.getElementById("password").value;

            // Check if the credentials are correct
            if (userId === "histopath lab" && password === "Histo9876") {
                // Redirect to the home page
                window.location.href = "home.html";
            } else {
                // Display an error message or perform other actions
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Lab System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* For positioning the footer correctly */
        }
        .logo {
            max-width: 150px; /* Adjust the max-width to control logo size */
            width: 100%;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
            color: darkblue;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px; /* Increased padding for better input field size */
            font-size: 16px; /* Increased font size for input fields */
            margin-bottom: 20px; /* More space between input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 20px; /* Position the footer at the bottom of the container */
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/blob/main/Logo%20Histopathology%20Lab.png?raw=true" alt="Histopathology Lab Logo" class="logo">
        <form id="login-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; Dr. Darshana Thushara
        </div>
    </div>
</body>
</html>

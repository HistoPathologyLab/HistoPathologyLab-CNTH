<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 300px;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .sidebar h1, .sidebar h2 {
            text-align: center;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px;
        }
        .sidebar h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 0 0 20px;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif;
            font-size: 14px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            margin-bottom: 10px;
        }
        .sidebar-item.bold {
            font-weight: bold;
            margin-top: 20px;
        }
        .sidebar-item:hover {
            background-color: #004080;
        }
        .bold {
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .top-bar {
            background-color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-shrink: 0;
        }
        .logo {
            height: 80%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .datetime {
            color: darkblue;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .datetime .time {
            font-size: 16px;
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-width: none;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .sidebar-item {
                text-align: center;
                flex: 1 1 50%;
                margin-bottom: 5px;
            }
            .top-bar {
                flex-direction: row;
                height: auto;
                align-items: center;
                justify-content: space-between;
            }
            .logo {
                position: absolute;
                transform: translateX(-50%);
                left: 50%;
            }
            .datetime {
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1>ReportLab</h1>
            <h2>CNTH</h2>
            <div class="sidebar-item bold" id="home-link">Home</div>
            <div class="sidebar-item">Histo Reports Summary</div>
            <div class="sidebar-item">FNAC Reports Summary</div>
            <div class="sidebar-item">Cyto Reports Summary</div>
            <div class="sidebar-item">US guided FNAC Reports Summary</div>
            <div class="sidebar-item">Cancer Reports</div>
            <div class="sidebar-item">Pending Reports</div>
            <div class="sidebar-item">Reports to Print</div>
            <div class="sidebar-item">Add Consultant / Registrar (Dr.)</div>
            <div class="sidebar-item bold" id="logout">Log out</div>
        </div>
        <div class="content">
            <div class="top-bar">
                <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
                <div class="datetime" id="datetime">
                    <div class="time" id="time"></div>
                    <div class="date" id="date"></div>
                </div>
            </div>
            <div class="main-content">
                <!-- Main content goes here -->
            </div>
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately

        // Function to check if the user is logged in
        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        // Call checkSession on page load
        window.onload = checkSession;

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });

        // Reload home.html when the Home item is clicked
        document.getElementById('home-link').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>

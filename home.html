<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row; /* Default layout for larger screens */
        }
        .sidebar {
            background-color: darkblue;
            width: 15%;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif;
            font-size: 14px;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-left: 10px;
        }
        .sidebar-item.bold {
            margin-top: 30px;
            font-weight: bold;
        }
        .sidebar-item:hover {
            background-color: #004080;
        }
        .bold {
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: white;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 80%;
        }
        .datetime {
            color: darkblue;
            text-align: right;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .datetime .time {
            font-size: 16px;
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Ensure scrolling on mobile devices */
        }
        @media (max-width: 600px - 320px) {
            body {
                flex-direction: column; /* Change layout to column for mobile devices */
                overflow: auto;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: flex-start;
                padding: 10px;
                box-sizing: border-box;
                overflow-x: auto; /* Ensure scrolling for wide content */
                overflow-y: auto; /* Ensure scrolling for wide content */
                flex-wrap: nowrap; /* Ensure items stay in one line */
            }
            .sidebar h1, .sidebar h2 {
                font-size: 18px;
                text-align: left;
            }
            .sidebar h2 {
                font-size: 12px;
                text-align: left;
            }
            .sidebar-item {
                font-size: 12px;
                padding: 10px 5px;
                margin-left: 0;
                text-align: left;
                white-space: nowrap; /* Prevent wrapping of text */
            }
            .content {
                flex-direction: column;
            }
            .top-bar {
                flex-direction: row;
                height: auto;
                padding: 10px;
                justify-content: center;
                align-items: center;
            }
            .logo {
                position: static;
                transform: none;
                height: auto;
                width: auto;
                margin: 0 auto;
            }
            .datetime {
                align-items: center;
                text-align: center;
                flex-direction: column;
                width: auto;
                justify-content: right;
                margin-top: 0;
            }
            .datetime .time {
                font-size: 14px;
            }
            .datetime .date {
                font-size: 10px;
                margin-left: 0;
            }
        }
        @media (max-width: 320px) {
            .sidebar h1 {
                font-size: 14px;
            }
            .sidebar h2 {
                font-size: 10px;
            }
            .sidebar-item {
                font-size: 10px;
                padding: 5px 2px;
            }
            .datetime .time {
                font-size: 12px;
            }
            .datetime .date {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <div class="sidebar-item bold" id="home-link">Home</div>
        <div class="sidebar-item">Histo Reports Summary</div>
        <div class="sidebar-item">FNAC Reports Summary</div>
        <div class="sidebar-item">Cyto Reports Summary</div>
        <div class="sidebar-item">US guided FNAC Reports Summary</div>
        <div class="sidebar-item">Cancer Reports</div>
        <div class="sidebar-item">Pending Reports</div>
        <div class="sidebar-item">Reports to Print</div>
        <div class="sidebar-item">Add Consultant / Registrar (Dr.)</div>
        <div class="sidebar-item bold" id="logout">Log out</div>
    </div>
    <div class="content">
        <div class="top-bar">
            <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
            <div class="datetime" id="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- Main content goes here -->
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately

        // Function to check if the user is logged in
        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        // Call checkSession on page load
        window.onload = checkSession;

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });

        // Reload home.html when the Home item is clicked
        document.getElementById('home-link').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>

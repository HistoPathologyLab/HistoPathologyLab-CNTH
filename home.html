<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 250px; /* Fixed width for the sidebar */
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            overflow-y: auto;
            position: fixed; /* Ensure the sidebar stays fixed */
            height: 100vh;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif;
            font-size: 14px;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-left: 10px;
        }
        .sidebar-item.bold {
            margin-top: 30px;
            font-weight: bold;
        }
        .sidebar-item:hover {
            background-color: #004080;
        }
        .bold {
            font-weight: bold;
        }
        .divider {
            width: 90%;
            border: 1px solid white;
            margin: 20px 0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px; /* Add margin to accommodate the fixed sidebar */
            overflow-y: auto;
            height: 100vh;
            width: calc(100% - 250px);
            background-image: url('https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/raw/main/Home%20page.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the image */
        }
        .top-bar {
            background-color: white;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent text wrapping */
            margin-left: 30px;
        }
        .logo {
            height: 80%;
            position: absolute; /* Position the logo absolutely */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
        }
        .datetime {
            color: darkblue;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute; /* Add this line */
            right: 20px; /* Adjust margin to create space */
            white-space: nowrap;
        }
        .datetime .time {
            font-size: 16px;
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-x: auto; /* Ensure main content can scroll horizontally */
            position: relative; /* Needed for absolute positioning of button */
        }
        .menu-button {
            display: none; /* Initially hidden */
        }
	.search-button {
    	    background-color: #FFBF00; /* Change background color to #FFBF00 */
    	    color: white;
	    border: none;
	    padding: 10px 160px; /* Increased padding for a larger button */
	    cursor: pointer;
	    margin-top: 60px; /* Adjust the margin to position the button below the white bar */
	    margin-bottom: 60px; /* Add some bottom margin for spacing */
	    margin-left: auto; /* Align the button to the right */
	    margin-right: auto; /* Align the button to the left */
	    display: block; /* Make the button a block element to center it */
	    border-radius: 10px; /* Rounded edges */
 	    font-weight: bold; /* Bold font */
	    font-size: 16px; /* Increased font size */
	}
	.search-button:hover {
	    background-color: #004080;
	}
	.search-button i {
	    margin-left: 5px;
	    transform: scaleX(-1); /* Mirror the icon */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-row {
            display: flex;
            justify-content: center; /* Center align the buttons */
            width: 100%;
            margin-top: 20px; /* Adjusted margin-top */
        }
        .custom-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            flex: 1;
            margin: 0 40px;
            text-align: center;
            max-width: 400px; /* Add a max-width to limit the button width */
        }
        .new-custom-button {
            background-color: #FFBF00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            flex: 1;
            margin: 0 40px;
            text-align: center;
	    max-width: 400px;
        }
        .custom-button:hover, .new-custom-button:hover {
            background-color: #004080;
            color: white;
        }
        .highlighted-button {
            background-color: #1E90FF; /* Change background color to #1E90FF */
            color: white; /* Text color remains white */
        }
	.modal {
    	    display: none; /* Hidden by default */
    	    position: fixed; /* Stay in place */
    	    z-index: 1000; /* Sit on top */
    	    left: 0;
    	    top: 0;
    	    width: 100%; /* Full width */
    	    height: 100%; /* Full height */
    	    overflow: auto; /* Enable scroll if needed */
    	    background-color: rgb(0,0,0); /* Fallback color */
    	    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}

	.modal-content {
    	    background-color: #fefefe;
    	    margin: 15% auto; /* 15% from the top and centered */
    	    padding: 20px;
    	    border: 1px solid #888;
    	    width: 80%; /* Could be more or less, depending on screen size */
    	    max-width: 400px; /* Add a max-width for better responsiveness */
     	    text-align: center;
    	    border-radius: 10px; /* Rounded edges */
	}

	.close {
    	    color: #aaa;
    	    float: right;
    	    font-size: 28px;
    	    font-weight: bold;
	}

	.close:hover,
	.close:focus {
    	    color: black;
    	    text-decoration: none;
    	    cursor: pointer;
	}

	#pinInput {
    	    width: 100%;
    	    padding: 10px;
    	    margin: 10px 0;
    	    box-sizing: border-box;
	}

	@media (min-width: 769px) and (max-width: 1024px) {
    	    .button-row {
                flex-wrap: wrap; /* Allow buttons to wrap */
    	    }
    	    .custom-button, .new-custom-button {
        	margin: 10px; /* Adjust margins for better spacing */
        	flex: 1 1 30%; /* Allow buttons to grow and shrink, taking approximately 30% of the container */
    		}
	}
        @media (max-width: 768px) {
            .sidebar {
                width: 200px; /* Adjust the width for smaller screens */
                position: absolute; /* Change to absolute for mobile view */
                z-index: 1000; /* Ensure it is on top */
                transform: translateX(-100%); /* Hide by default */
                transition: transform 0.3s ease;
            }
            .sidebar.visible {
                transform: translateX(0); /* Show when toggled */
            }
            .sidebar h1, .sidebar h2 {
                font-size: 18px;
            }
            .sidebar-item {
                font-size: 12px;
                padding: 10px;
                margin: 0;
            }
            .top-bar {
                height: 50px;
                padding: 0 10px;
                margin-left: 0; /* Remove margin for top bar */
            }
            .logo {
                height: 40px;
            }
            .datetime .time {
                font-size: 14px;
            }
            .datetime .date {
                font-size: 10px;
            }
            .content {
                margin-left: 0; /* Remove margin for content */
                width: 100%; /* Full width for content */
            }
            .menu-button {
                display: block; /* Show menu button on mobile */
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: darkblue;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            .custom-button, .new-custom-button {
                font-size: 14px;
                padding: 8px 5px;
                margin: 0 20px;
            }
    	    .search-button {
        	padding: 10px 80px; /* Adjust padding for smaller screens */
        	font-size: 14px; /* Adjust font size for smaller screens */
    	    }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 150px; /* Further adjust the width for very small screens */
            }
            .sidebar-item {
                font-size: 10px;
                padding: 8px;
            }
            .logo {
                height: 30px;
            }
            .datetime .time {
                font-size: 12px;
            }
            .datetime .date {
                font-size: 8px;
            }
            .custom-button, .new-custom-button {
                font-size: 12px;
                padding: 6px 3px;
                margin: 0 10px;
            }
    	    .search-button {
  	        padding: 10px 40px; /* Further adjust padding for very small screens */
        	font-size: 12px; /* Further adjust font size for very small screens */
    	    }
        }
        @media (max-width: 320px) and (orientation: portrait) {
            .sidebar {
                width: 120px; /* Final adjustment for 320px screens */
            }
            .sidebar-item {
                font-size: 8px;
                padding: 5px;
            }
            .sidebar h1 {
                font-size: 14px;
            }
            .sidebar h2 {
                font-size: 10px;
            }
            .top-bar {
                height: 40px;
                padding: 0 5px;
            }
            .logo {
                height: 20px;
            }
            .datetime .time {
                font-size: 10px;
            }
            .datetime .date {
                font-size: 8px;
            }
            .custom-button, .new-custom-button {
                font-size: 10px;
                padding: 4px 2px;
                margin: 0 5px;
    	    }
    	    .search-button {
        	padding: 10px 20px; /* Final adjustment for 320px screens */
        	font-size: 10px; /* Final adjustment for 320px screens */
    	    }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <hr class="divider"> <!-- Divider line added here-->
        <div class="sidebar-item" id="home-link">Home</div>
        <div class="sidebar-item" id="histo-reports-link">Histo Reports Summary</div>
        <div class="sidebar-item" id="fnac-reports-link">FNAC Reports Summary</div>
        <div class="sidebar-item" id="cyto-reports-link">Cyto Reports Summary</div>
        <div class="sidebar-item" id="us-guided-fnac-reports-link">US guided FNAC Reports Summary</div>
        <div class="sidebar-item" id="erpr-reports-link">ERPR Reports</div>
        <div class="sidebar-item" id="cancer-reports-link">Cancer Reports</div>
        <div class="sidebar-item" id="pending-reports-link">Pending Reports</div>
        <div class="sidebar-item" id="reports-to-print-link">Reports to Print</div>
        <div class="sidebar-item" id="add-registrar-consultant-link">Add Consultant / Registrar (Dr.)</div>
        <div class="sidebar-item bold" id="logout">Log out</div>
    </div>
    <div class="content" id="content">
        <div class="top-bar">
            <button class="menu-button" id="menu-button">&#9776;</button>
            <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
            <div class="datetime" id="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <button class="search-button">
                Search Reports
                <i class="fas fa-search"></i>
            </button>
            <div class="button-container">
                <!-- New button rows added here -->
                <div class="button-row">
                    <button class="custom-button">Reports for Checking</button>
                    <button class="custom-button" id="add-remove-specimen-button">Add / Remove Specimen</button>
                    <button class="custom-button">Add / Edit IHC</button>
                </div>
                <div class="button-row">
                    <button class="custom-button">Edit Reports</button>
		    <button class="custom-button" id="add-remove-report-button">Add / Remove Report</button>
                    <button class="custom-button">Add / Edit Deep / FR</button>
                </div>
                <div class="button-row">
                    <button class="custom-button">Search Specimen Photos</button>
                    <button class="custom-button">Add / Remove Specimen Photos</button>
                    <button class="custom-button">Add / Edit Special Stain</button>
                </div>
                <div class="button-row">
                    <button class="custom-button">Add a Supplementary Report</button>
                </div>
                <div class="button-row">
                    <button class="custom-button">Add ERPR Report</button>
                </div>
	        <!-- New button rows added here -->
	        <div class="button-row style="margin-top: 40px;"> <!-- Adjusted margin-top -->
                    <button class="new-custom-button">Summary</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately

        // Function to check if the user is logged in
        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        // Call checkSession on page load
        window.onload = checkSession;

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });

        // Reload home.html when the Home item is clicked
        document.getElementById('home-link').addEventListener('click', function() {
            window.location.href = 'home.html';
        });

	// Reload histoReports.html when the "Histo Reports Summary" item is clicked
	document.getElementById('histo-reports-link').addEventListener('click', function() {
    	    window.location.href = 'histoReports.html';
	});

	// Reload fnacReports.html when the "FNAC Reports Summary" item is clicked
	document.getElementById('fnac-reports-link').addEventListener('click', function() {
    	    window.location.href = 'fnacReports.html';
	});

	// Reload cytoReports.html when the "Cyto Reports Summary" item is clicked
	document.getElementById('cyto-reports-link').addEventListener('click', function() {
    	    window.location.href = 'cytoReports.html';
	});

	// Reload usguidedfnacReports.html when the "US guided FNAC Reports Summary" item is clicked
	document.getElementById('us-guided-fnac-reports-link').addEventListener('click', function() {
    	    window.location.href = 'usguidedfnacReports.html';
	});

	// Reload erprReports.html when the "ERPR Reports" item is clicked
	document.getElementById('erpr-reports-link').addEventListener('click', function() {
    	    window.location.href = 'erprReports.html';
	});

	// Reload cancerReports.html when the "Cancer Reports" item is clicked
	document.getElementById('cancer-reports-link').addEventListener('click', function() {
    	    window.location.href = 'cancerReports.html';
	});

	// Reload pendingReports.html when the "Pending Reports" item is clicked
	document.getElementById('pending-reports-link').addEventListener('click', function() {
    	    window.location.href = 'pendingReports.html';
	});

	// Reload reportstoPrint.html when the "Reports to Print" item is clicked
	document.getElementById('reports-to-print-link').addEventListener('click', function() {
    	    window.location.href = 'reportstoPrint.html';
	});

	// Reload addregistrarConsultant.html when the "Add Consultant / Registrar (Dr.)" item is clicked
	document.getElementById('add-registrar-consultant-link').addEventListener('click', function() {
    	    window.location.href = 'addregistrarConsultant.html';
	});

	// Add event listener to the "Add / Remove Specimen" button
	document.getElementById('add-remove-specimen-button').addEventListener('click', function() {
    	    window.location.href = 'addSpecimen.html';
	});

	// Add event listener to the "Add / Remove Report" button
	document.getElementById('add-remove-report-button').addEventListener('click', function() {
    	    window.location.href = 'addReport.html';
	});

	// Function to show the PIN modal
	function showPinModal() {
    	    const pinModal = document.getElementById('pinModal');
    	    pinModal.style.display = 'block';
	}

	// Function to hide the PIN modal
	function hidePinModal() {
    	    const pinModal = document.getElementById('pinModal');
    	    pinModal.style.display = 'none';
	}

	// Function to validate the PIN
	function validatePin() {
    	    const pinInput = document.getElementById('pinInput').value;
    	    const correctPin = '0709';
    	    const pinError = document.getElementById('pinError');

            if (pinInput === correctPin) {
        	window.location.href = 'addregistrarConsultant.html';
            } else {
        	pinError.style.display = 'block';
    	    }
	}

	// Event listeners for modal
	document.getElementById('add-registrar-consultant-link').addEventListener('click', 	function(event) {
    	    event.preventDefault(); // Prevent default action
    	    showPinModal();
	});

	document.querySelector('.close').addEventListener('click', function() {
    	    hidePinModal();
	});

	document.getElementById('pinSubmit').addEventListener('click', function() {
    	    validatePin();
	});

	// Close modal when clicking outside of it
	window.addEventListener('click', function(event) {
    	    const pinModal = document.getElementById('pinModal');
    	    if (event.target === pinModal) {
        	hidePinModal();
    	    }
	});

	// Prevent the modal from closing if the user clicks inside it
	document.querySelector('.modal-content').addEventListener('click', 	function(event) {
    	    event.stopPropagation();
	});

        // Toggle sidebar visibility for mobile
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('visible');
        });

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && event.target !== menuButton) {
                sidebar.classList.remove('visible');
            }
        });

        // FontAwesome script to load the search icon
        var script = document.createElement('script');
        script.src = 'https://kit.fontawesome.com/a076d05399.js';
        script.crossOrigin = 'anonymous';
        document.head.appendChild(script);
    </script>

<div id="pinModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button id="pinSubmit">Submit</button>
        <p id="pinError" style="color: red; display: none;">Incorrect PIN. Please try again.</p>
    </div>
</div>
</body>
</html>

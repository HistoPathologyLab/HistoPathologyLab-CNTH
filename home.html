<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 15%; /* Increased width from 12.5% to 15% */
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px; /* Add padding to create space at the top */
        }
        .sidebar h1 {
            font-size: 24px; /* Adjust as needed */
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px; /* Adjust as needed */
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0; /* Add margin to separate the list from the headers */
            width: 100%; /* Ensure the list takes full width of the sidebar */
        }
        .sidebar ul li {
            padding: 10px 15px;
            cursor: pointer;
            text-align: left; /* Align text to the left */
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #0056b3; /* Lighter blue on hover */
        }
        .content {
            flex-grow: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: white;
            height: 10%; /* Increased height from 6.25% to 10% */
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo horizontally */
            padding: 0 20px; /* Add padding to create space around the content */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
            position: relative; /* Ensure absolute positioning of logo and datetime */
        }
        .logo {
            height: 80%; /* Adjust height as needed */
        }
        .datetime {
            color: darkblue;
            position: absolute;
            right: 20px; /* Position 20px from the right edge */
            text-align: right;
        }
        .datetime .time {
            font-size: 24px; /* Larger font size for time */
            font-weight: bold;
        }
        .datetime .date {
            font-size: 16px; /* Smaller font size for date */
        }
        .main-content {
            flex-grow: 1;
            padding: 20px; /* Add some padding for the main content */
            /* Add your main content styling here */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <ul>
            <li>Home</li>
            <li>Histo Reports Summary</li>
            <li>FNAC Reports Summary</li>
            <li>Cyto Reports Summary</li>
            <li>US guided FNAC Reports Summary</li>
            <li>Cancer Reports</li>
            <li>Pending Reports</li>
            <li>Reports to Print</li>
            <li>Add Consultant / Registrar (Dr.)</li>
            <li>Log out</li>
        </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
            <div class="datetime" id="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- Main content goes here -->
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 15%; /* Increased width from 12.5% to 15% */
            color: white;
            display: flex;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            flex-direction: column;
            padding-top: 20px; /* Add padding to create space at the top */
	    padding-left: 15px; /* Increased left padding */
	    padding-right: 15px; /* Increased right padding */
        }
        .sidebar h1 {
            font-size: 24px; /* Increased font size */
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px; /* Increased font size */
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif; /* Change font family */
            font-size: 14px; /* Increased font size */
            padding: 15px 20px; /* Add padding for better readability */
            cursor: pointer; /* Add pointer cursor */
            width: 100%; /* Ensure full width */
            text-align: left; /* Align text to the left */
            margin-left: 10px; /* Add more space from the left corner */
        }
        .sidebar-item:hover {
            background-color: #004080; /* Change background color on hover */
        }
	.bold {
	    font-weight: bold;
        .content {
            flex-grow: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: white;
            height: 10%; /* Increased height from 6.25% to 10% */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between for centering logo and aligning date and time to the right */
            padding: 0 20px; /* Add padding to create space around the content */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
            position: relative; /* Ensure absolute positioning of logo */
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 80%; /* Adjust height as needed */
        }
        .datetime {
            color: darkblue;
            text-align: right;
            flex-grow: 1; /* Push date and time to the right */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align date and time to the right */
        }
        .datetime .time {
            font-size: 16px; /* Larger font size for time */
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px; /* Smaller font size for date */
        }
        .main-content {
            flex-grow: 1;
            padding: 20px; /* Add some padding for the main content */
            /* Add your main content styling here */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <div class="sidebar-item bold">Home</div>
        <div class="sidebar-item">Histo Reports Summary</div>
        <div class="sidebar-item">FNAC Reports Summary</div>
        <div class="sidebar-item">Cyto Reports Summary</div>
        <div class="sidebar-item">US guided FNAC Reports Summary</div>
        <div class="sidebar-item">Cancer Reports</div>
        <div class="sidebar-item">Pending Reports</div>
        <div class="sidebar-item">Reports to Print</div>
        <div class="sidebar-item">Add Consultant / Registrar (Dr.)</div>
        <div class="sidebar-item bold">Log out</div>
    </div>
    <div class="content">
        <div class="top-bar">
            <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
            <div class="datetime" id="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- Main content goes here -->
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately
    </script>
</body>
</html>

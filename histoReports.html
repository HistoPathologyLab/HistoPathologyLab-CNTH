<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Histopathology Lab System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: darkblue;
            width: 250px; /* Fixed width for the sidebar */
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            overflow-y: auto;
            position: fixed; /* Ensure the sidebar stays fixed */
            height: 100vh;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            text-align: center;
        }
        .sidebar-item {
            font-family: 'Congenial', sans-serif;
            font-size: 14px;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-left: 10px;
        }
        .sidebar-item.bold {
            margin-top: 30px;
            font-weight: bold;
        }
        .sidebar-item:hover {
            background-color: #004080;
        }
        .bold {
            font-weight: bold;
        }
        .divider {
            width: 90%;
            border: 1px solid white;
            margin: 20px 0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px; /* Add margin to accommodate the fixed sidebar */
            overflow-y: auto;
            height: calc(100vh - 10%);
            width: calc(100% - 250px);
            background-image: url('https://github.com/HistoPathologyLab/HistoPathologyLab-CNTH/raw/main/Home%20page.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the image */
    	    justify-content: flex-start; /* Align content to the top */
	    align-items: center; /* Center content horizontally */
        }
	.form-container {
    	    background-color: rgba(255, 255, 255, 0.8);
    	    padding: 20px;
    	    border-radius: 10px;
    	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    	    margin-top: 20px; /* Space below the top bar */
    	    width: 100%;
    	    max-width: 600px;
    	    box-sizing: border-box;
    	    text-align: center; /* Center the text */
	}
	.form-container label, .form-container select, .form-container input {
            display: block;
            margin-bottom: 10px; /* Add margin between elements */
	}
	.form-container select, .form-container input {
    	    width: 100%; /* Make inputs full width */
    	    padding: 5px; /* Add padding to inputs */
    	    box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .top-bar {
            background-color: white;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            white-space: nowrap; /* Prevent text wrapping */
            margin-left: 30px;
        }
        .logo {
            height: 80%;
            position: absolute; /* Position the logo absolutely */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
        }
        .datetime {
            color: darkblue;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute; /* Add this line */
            right: 20px; /* Adjust margin to create space */
            white-space: nowrap;
        }
        .datetime .time {
            font-size: 16px;
            font-weight: bold;
        }
        .datetime .date {
            font-size: 12px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-x: auto; /* Ensure main content can scroll horizontally */
        }
        .menu-button {
            display: none; /* Initially hidden */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px; /* Adjust the width for smaller screens */
                position: absolute; /* Change to absolute for mobile view */
                z-index: 1000; /* Ensure it is on top */
                transform: translateX(-100%); /* Hide by default */
                transition: transform 0.3s ease;
            }
            .sidebar.visible {
                transform: translateX(0); /* Show when toggled */
            }
            .sidebar h1, .sidebar h2 {
                font-size: 18px;
            }
            .sidebar-item {
                font-size: 12px;
                padding: 10px;
                margin: 0;
            }
            .top-bar {
                height: 50px;
                padding: 0 10px;
                margin-left: 0; /* Remove margin for top bar */
            }
            .logo {
                height: 40px;
            }
            .datetime .time {
                font-size: 14px;
            }
            .datetime .date {
                font-size: 10px;
            }
            .content {
                margin-left: 0; /* Remove margin for content */
                width: 100%; /* Full width for content */
            }
            .menu-button {
                display: block; /* Show menu button on mobile */
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: darkblue;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px; /* Further adjust the width for very small screens */
            }
            .sidebar-item {
                font-size: 10px;
                padding: 8px;
            }
            .logo {
                height: 30px;
            }
            .datetime .time {
                font-size: 12px;
            }
            .datetime .date {
                font-size: 8px;
            }
        }

        @media (max-width: 320px) and (orientation: portrait) {
            .sidebar {
                width: 120px; /* Final adjustment for 320px screens */
            }
            .sidebar-item {
                font-size: 8px;
                padding: 5px;
            }
            .sidebar h1 {
                font-size: 14px;
            }
            .sidebar h2 {
                font-size: 10px;
            }
            .top-bar {
                height: 40px;
                padding: 0 5px;
            }
            .logo {
                height: 20px;
            }
            .datetime .time {
                font-size: 10px;
            }
            .datetime .date {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>ReportLab</h1>
        <h2>CNTH</h2>
        <hr class="divider"> <!-- Divider line added here-->
        <div class="sidebar-item bold" id="home-link">Home</div>
        <div class="sidebar-item">Histo Reports Summary</div>
        <div class="sidebar-item">FNAC Reports Summary</div>
        <div class="sidebar-item">Cyto Reports Summary</div>
        <div class="sidebar-item">US guided FNAC Reports Summary</div>
        <div class="sidebar-item">ERPR Reports</div> <!-- New sidebar item added here-->
        <div class="sidebar-item">Cancer Reports</div>
        <div class="sidebar-item">Pending Reports</div>
        <div class="sidebar-item">Reports to Print</div>
        <div class="sidebar-item">Add Consultant / Registrar (Dr.)</div>
        <div class="sidebar-item bold" id="logout">Log out</div>
    </div>
    <div class="content" id="content">
        <div class="top-bar">
            <button class="menu-button" id="menu-button">&#9776;</button>
            <img src="https://raw.githubusercontent.com/HistoPathologyLab/HistoPathologyLab-CNTH/main/Logo%202%20Histopathology%20Lab.png" alt="Histopathology Lab Logo" class="logo">
            <div class="datetime" id="datetime">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" value="Histo" readonly>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <!-- Add more years as needed -->
                </select>
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="all">All</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
	    </div>   
	</div>
        <div class="main-content" id="main-content">
            <!-- Main content goes here -->
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Time options
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            // Date options
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            timeElement.textContent = formattedTime;
            dateElement.textContent = formattedDate;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display immediately

        // Function to check if the user is logged in
        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        // Call checkSession on page load
        window.onload = checkSession;

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });

        // Reload home.html when the Home item is clicked
        document.getElementById('home-link').addEventListener('click', function() {
            window.location.href = 'home.html';
        });

        // Toggle sidebar visibility for mobile
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('visible');
        });

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && event.target !== menuButton) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
